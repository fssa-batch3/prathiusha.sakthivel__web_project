<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <title>Addtocart</title>
</head>
<body>
    <header>
        <div class="hd">
            <img class="logo" src="../assets/image/Screenshot (50).png" height="70px" width="150px" alt="img">
        </div>
        <hr>
    </header>
    <div class="borderbox">
        <h3>Shopping cart</h3>
        <div class="tomato">
            <img class="tomato" src="../assets/image/tomato.jpg" height="150px" width="150px" alt="img"> 
            <h4>Fresh Organic Tomato</h4>
            <h4>₹10 Per kg</h4>
            <label><input type="number" id="number1" name="number"></label>

        </div>

        <div class="grapes">
            <img class="grapes" src="../assets/image/grapes.jpg" height="150px" width="150px" alt="img">
            <h5>Fresh Organic grapes</h5>
            <h5>₹10 Per kg</h5>
            <label><input type="number" id="number2" name="number"></label>

            
        </div>
    </div>
    
</body>
</html>
