<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller registration</title>
    <link rel="stylesheet" href="../assets/css/seller_register-2.css">
</head>

<body>
    <header>

        <img class="logo" src="../assets/image/mainlogo.png" height="70px" width="150px" alt="img">

        <div class="menu-bar">

            <div class="main">
                <a href="index.html">Home </a>

                <a class="about" href="#">About </a>

                <!-- <a class="about" href="#">Contact </a> -->

                <a class="about" href="#">Sign-in</a>

                <a class="register" href="#">Register</a>

            </div>
        </div>
    </header>

    <main>
        <div class="maindiv">
            <div class="bussiness_name">
                <div class="year">
                    <label class="top-head">SQUARE FEET</label><br>
                    <input id="name" class="name__" name="name" type="number" step="1" aria-label="Phone"
                        title="Firstname cannot contain space" required="true" pattern="[A-Za-z]">
                </div>
                <div class="year">
                    <label class="top-head">I ACCEPT THE TERMS AND CONDITIONS</label><br>
                    <select name="sub" id="type">
                        <option value=""> YES</option>
                        <option value="">NO</option>

                    </select>
                </div>
                <div class="year">
                    <label class="top-head"> GIVEN DETAILS ARE TRUE TO MYSELF</label><br>
                    <select name="sub" id="type">
                        <option value=""> TRUE</option>
                        <option value="">FALSE</option>
                        <option value="">MAY BE</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- next -->

        <div class="appoinment-section">
            <div class="date">
                <div class="subclass">
                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">BANK NAME</label><br>
                        <input id="date" type="text" required aria-label="date">
                    </div><br>
                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">BRANCH NAME</label><br>
                        <input id="time" type="text" required aria-label="time" required>
                    </div><br>
                </div>
                <div class="class_div">
                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">ACCOUNT NUMBER</label><br>
                        <input id="time" type="number" required aria-label="time" required>
                    </div><br>

                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">IFSC CODE</label><br>
                        <input id="time" type="text" required aria-label="time" required>
                    </div><br>
                </div>

                <div class="second_subdiv">
                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">EXPECTED INCOME</label><br>
                        <input id="time" type="number" required aria-label="time" required>
                    </div><br>

                    <div class="date-choose">
                        <label for="appointment-date" class="top-head">HOW YOU CULTIVATE IN YOUR TERRACE?</label><br>
                        <input id="time" type="text" required aria-label="time" required>
                    </div><br>
                </div>

                <textarea  id="message" cols="30" rows="3"
                    placeholder="Additional Feedback or Comments"></textarea><br><br>
            </div>



        </div>

        <hr>
        <div class="next">
            <button type="submit"><a href="../html/success.html">Next</a></button>
          </div>
    <!-- footer -->

    <footer>

      <div class="footer">


        <div class="footer1">

          <div class="footerone">
            <img class="footlogo" src="../assets/image/mainlogo.png" width="140px" alt="img">

          </div>


          <div class="footerone">
            <p>Home</p>
          </div>


          <div class="footerone">
            <p>About</p>
          </div>


          <div class="footerone">
            <p>Contact</p>
          </div>



          <div class="footerone">
            <p>Pricing</p>
          </div>


        </div>


        <!-- footer two -->

        <div class="footer2">

          <div class="footertwo">

            <i class="fa-solid fa-location-dot"></i>

            <p>Dubai 123 South Street</p>

          </div>



          <div class="footertwo">

            <i class="fa-solid fa-phone"></i>
            <p>+1234567890</p>
          </div>


          <div class="footertwo">
            <i class="fa-solid fa-envelope"></i>
            <p>Randy@90gmail.com</p>
          </div>

        </div>


        <div class="footerthird">
          <h3>About Us</h3>
          <p>We supply organic fruits<br> and vegetables at a fair <br> price to everyone.</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <p></p>
        </div>
      </div>
      <!-- footer ends -->
      <div class="foot">

      </div>
    </main>

</body>

</html>
