<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="bgimg">
       <h1>Registration</h1>  
         <fieldset>
            <h2>Seller Registration</h2>
            <form action="" >
                <label for="first-name">Name:<input type="text" id="first-name" name="fname"></label><br><br>
                <label for="E-mail">E-mail:<input type="E-mail" id="E-mail" name="E-mail"></label><br><br> 
                <label for="Password">Password:<input type="Password" id="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_+-=]).{8,16}$" required ></label><br><br>
                <label for="age">Age:<input type="number" id="age" name="age" min="1" max="60" required></label><br><br>
                <label for="Phone number">Phone number:<input type="Number" id="Phonenumber"></label> <br><br>
                <label for="Address">Address:<input type="text" id="address" name="address"></label><br><br>
                <label for="location">Location:<input type="text" id="location" name="location"></label><br><br>
                <label for="City">City:<input type="text" id="City" name="City"></label><br><br>
                <label for="pincode">Pincode:<input type="number" id="num" name="pincode"></label><br><br>
                <label for="Ownershiptype">Ownership Type:-</label><br>
            <input type="radio" name="Ownershiptype" id="sp">Sole Proprietorship
	        <br> 
            <input type="radio" name="Ownershiptype" id="p">Partnership
            <br>
            <input type="radio" name="Ownershiptype" id="c">Corporation
            <br><br>
            <label for="farm">Farm Bussiness Name:<input type="text" id="bn" name="bussinessname"></label><br><br>
            <label for="details"><h2>Bank Details:-</h2></label><br>
            Bank Name:<input type="text" name="name" id="name"><br><br>
            Account Number:<input type="number" name="num" id="num"><br><br>
            Branch:<input type="text" name="branch" id="branch"><br><br>
            IFSC Code:<input type="password" name="code" id="code"><br><br>
                <label for="privacy">   Privacy:<input type="checkbox" id="privacy" required>I accept the terms and conditions</label><br><br>
                <button>Submit</button>                                                           
                
          </fieldset>
    </div>
    
</body>
</html>
