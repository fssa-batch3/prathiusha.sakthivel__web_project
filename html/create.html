<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create page</title>
    <link rel="stylesheet" href="../assets/css/create.css">
</head>

<body>
    <header>
        <img class="logo" src="../assets/image/mainlogo.png" height="70px" width="150px" alt="img">

        <div class="menu-bar">

            <div class="main">
                <a href="../index.html">Home </a>

                <a class="about" href="../html/about.html">About </a>

                <a class="about" href="../html/veges.html">Product</a>

                <!-- <a class="about" href="../index.html">Sign-in</a> -->

                <a class="register" href="#"></a>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form onsubmit="" id="create_form">
                <div class="titlename">
                    <label>Product Name:</label>
<br>
<br>
                    <input type="text" id="titlename" required="true">
                </div>

                <div class="imageurl">
                    <label>Product Image url:</label>
<br>
<br>
                    <input type="text" id="image" required="true">
                </div>

                <div class="productprice">
                    <label>Product Price:</label>
<br>
<br>
                    <input type="number" id="price" required="true">
                </div>

                <div class="separate">
                    <div class="Quantity">
                        <label>Product Quantity:</label>
<br>
<br>
                        <input type="number" id="quantity" required="true">
                    </div>

                    <div class="rating">
                        <label>Product Category:</label>
<br>
<br>
                        <select name="sub" id="Category">
                          <option value="Vegetables"> Vegetables</option>
                          <option value="Fruits">Fruits</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="create">Create</button>
                <button type="submit" class="update" onclick="updateproduct()">Update</button>

            </form>

            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
                <tbody class="table_product">
                </tbody>
            </table>
        </div>

    </main>
    <script src="../assets/js/create.js"></script>

</body>

</html>
