<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seller_registration</title>
  <link rel="stylesheet" href="../assets/css/seller_register-1.css">
</head>

<body>
  <header>

    <img class="logo" src="../assets/image/mainlogo.png" height="70px" width="150px" alt="img">

    <div class="menu-bar">

      <div class="main">
        <a href="../index.html">Home </a>

        <a class="about" href="../html/about.html">About </a>

        <!-- <a class="about" href="#">Contact </a> -->

        <a class="about" href="../html/signup.html">Sign-in</a>

        <a class="register" href="#">Register</a>

      </div>
    </div>
  </header>
  <main>
    <div class="main_div">
      <!--  -->
      <div class="bussiness_name">
        <div class="year">
          <label class="top-head">FARM BUSSINESS NAME</label><br>
          <input id="name" class="name__" name="name" type="text" step="1" aria-label="Phone"
            title="Firstname cannot contain space" required="true" pattern="[A-Za-z]">
        </div>
        <div class="year">
          <label class="top-head">OWNERSHIP TYPE</label><br>
          <select name="sub" id="type">
            <option value=""> SOLE PROPRIETORSHIP</option>
            <option value="">PARTNERSHIP</option>
            <option value="">CORPORATION</option>
          </select>
        </div>
        <div class="year">
          <label class="top-head">GENDER</label><br>
          <select name="sub" id="type">
            <option value=""> MALE</option>
            <option value="">FEMALE</option>
            <option value="">OTHERS</option>
          </select>
        </div>
      </div><br><br>
      <!--  -->
      <div class="appoinment-section">
        <div class="date">
          <div class="date-choose">
            <label for="appointment-date" class="top-head">DATE OF BIRTH</label><br>
            <input id="date" type="date" required aria-label="date">
          </div><br>
          <div class="date-choose">
            <label for="appointment-date" class="top-head">ADDRESS</label><br>
            <input id="time" type="text" required aria-label="time" required>
          </div><br>
          <div class="date-choosing">

            <label for="appointment-date" class="top-head">SELECT YOUR CATEGORIES</label><br>
            <div class="list-checkbox">
              <label for="text" class="checkbox"> <input name="box" type="checkbox" id="check1" class="item"
                  aria-label="checkbox"> Vegetables</label>
              <label for="text" class="checkbox"> <input name="box" type="checkbox" id="check2" class="item"
                  aria-label="checkbox"> Fruits</label>
              <label for="text" class="checkbox"> <input name="box" type="checkbox" id="check3" class="item"
                  aria-label="checkbox"> Both</label>
            </div>

          </div>

        </div>

        <div class="addres">
          <label for="" class="top-head">ADDRESS DETAILS</label><br>
          <input type="text" id="contactname" placeholder="Your Location*" required aria-label="name"><br>
          <input type="text" id="contactemail" placeholder="Your District*" required aria-label="email"><br>
          <input type="text" id="contactphone" placeholder="Your State" maxlength="10" required aria-label="Phone"><br>
          <input type="number" id="contactphone" placeholder="Pincode" maxlength="10" required aria-label="Phone"><br>
        </div>

      </div>

    </div>

    <div class="next">
      <button type="submit"><a href="../html/seller_register-2.html">Next</a></button>
    </div>
    <hr>
    <!-- footer -->

    <footer>

      <div class="footer">


        <div class="footer1">

          <div class="footerone">
            <img class="footlogo" src="../assets/image/mainlogo.png" width="140px" alt="img">

          </div>


          <div class="footerone">
            <p>Home</p>
          </div>


          <div class="footerone">
            <p>About</p>
          </div>


          <div class="footerone">
            <p>Contact</p>
          </div>



          <div class="footerone">
            <p>Pricing</p>
          </div>


        </div>


        <!-- footer two -->

        <div class="footer2">

          <div class="footertwo">

            <i class="fa-solid fa-location-dot"></i>

            <p>Dubai 123 South Street</p>

          </div>



          <div class="footertwo">

            <i class="fa-solid fa-phone"></i>
            <p>+1234567890</p>
          </div>


          <div class="footertwo">
            <i class="fa-solid fa-envelope"></i>
            <p>Randy@90gmail.com</p>
          </div>

        </div>


        <div class="footerthird">
          <h3>About Us</h3>
          <p>We supply organic fruits<br> and vegetables at a fair <br> price to everyone.</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <p></p>
        </div>
      </div>
      <!-- footer ends -->
      <div class="foot">

      </div>
  </main>

</body>

</html>
